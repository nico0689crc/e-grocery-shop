query Product($slug: String!) {
    product(slug: $slug) {
        id
        createdAt
        updatedAt
        deletedAt
        title
        slug
        description
        inStock
        stock
        status
        price
        minPrice
        maxPrice
        salePrice
        creator
        categories {
            id
        }
        tags {
            id
        }
        attachments {
            id
        }
        user {
            id
            email
            firstName
            lastName
            avatar
            role
        }
    }
}
